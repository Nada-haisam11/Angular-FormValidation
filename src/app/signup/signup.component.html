<section class="signup-section section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 col-xl-5">
                <div class="signup-form box">
                    <h2 class="form-title text-center">Create Your Account</h2>

                    <form (ngSubmit)="clickbtn()" [formGroup]="xform" >

                        <div class="form-group">
                            <input formControlName="username"  type="text" class="form-control" placeholder="UserName">
                            <small *ngIf="username.invalid && username.touched" class="text-danger">username is Required</small>
                        </div>

                        <div class="form-group">
                            <input formControlName="email"  type="text" class="form-control" placeholder="Email">
                            <small *ngIf=" email .invalid && email.touched" class="text-danger">Email is Required</small>
                        </div>

                        <div class="form-group">
                            <input  formControlName="password"  type="password" class="form-control" placeholder="password">
                            <small *ngIf="password.invalid && password.touched" class="text-danger">password is Required</small>
                        </div>

                        <button   [disabled]="xform.invalid" class="btn btn-dark">Submit</button>

                        <p class="text-center mt-4 mb-0">Don't have an account ?   <a routerLink="/login" class="btn btn-dark">LogIn</a></p>

                    </form>


                </div>
            </div>
        </div>
    </div>
</section>
