<section class="login-section section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 col-xl-5">
                <div class="login-form box">
                        <h2 class="form-title text-center">Log In to Your Account</h2>

                        <form (ngSubmit)="clicksub()" [formGroup]="exform">

                            <div class="form-group">
    
                                <input formControlName="email" type="text" class="form-control" placeholder="Email">
                                <small *ngIf="email.invalid && email.touched" class="text-danger">Email is Required</small>
                            </div>
    
                             <div class="form-group">
                             <input formControlName="password" type="password" class="form-control" placeholder="Password">
                             <small *ngIf="password.invalid && password.touched" class="text-danger">Password is Required ( min 8 chracters)</small>
                            </div>
    
                            <button  [disabled]="exform.invalid" class="btn btn-dark">Submit</button>
                            
                             <p class="text-center mt-4 mb-0">Don't have an account ? <a routerLink="/signup" class="btn btn-dark">SignUp</a></p>
    
                        </form>


        

       
                </div>
            </div>
        </div>
    </div>
</section>
